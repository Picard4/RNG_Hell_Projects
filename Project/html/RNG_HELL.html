<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG HELL</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="main-menu">
        <h1 id="game-title">RNG HELL Online</h1>
        <form id="mode-selection-form" name="mode-selection-form" method="post">

            <div id="mode-selection">
                <ul>
                    <li>
                        <label for="easy-mode" class="difficulty-options-label">Easy Mode</label>
                        <input type="radio" class="difficulty-options" id="easy-mode" name="difficulty-mode"
                            tabindex="1" />
                    </li>

                    <li>
                        <label for="normal-mode" class="difficulty-options-label">Normal Mode</label>
                        <input type="radio" class="difficulty-options" id="normal-mode" name="difficulty-mode"
                            tabindex="2" checked="checked" />
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="online-mode" class="online-options-label">Online Mode</label>
                        <input type="radio" class="online-options" id="online-mode" name="online-choice" tabindex="3" />
                    </li>

                    <li>
                        <label for="offline-mode" class="online-options-label">Offline Mode</label>
                        <input type="radio" class="online-options" id="offline-mode" name="online-choice" tabindex="4"
                            checked="checked" />
                    </li>
                </ul>
            </div>

            <button id="start-button">COMMENCE THE GAMBLING SIMULATION</button>
        </form>
    </div>
    <div id="game-container">
        <div id="game">
            <ul id="player-stats" class="stat-list">
                <li class="statistic" class="first-stat">
                    <h1>HP</h1>
                    <h1 id="hp"></h1>
                </li>
                <li class="statistic" class="second-stat">
                    <h1>Luck</h1>
                    <h1 id="luck"></h1>
                </li>
                <li class="statistic" class="third-stat">
                    <h1>Last Attack</h1>
                    <h1 id="last-attack"></h1>
                </li>
            </ul>
            <canvas></canvas>
            <ul id="game-stats" class="stat-list">
                <li class="statistic" class="first-stat">
                    <h1>Score </h1>
                    <h1 id="score"></h1>
                </li>
                <li class="statistic" class="second-stat">
                    <h1>Seconds Passed</h1>
                    <h1 id="seconds-passed"></h1>
                </li>
                <li class="statistic" class="third-stat">
                    <h1>Enemies Removed</h1>
                    <h1 id="enemies-removed"></h1>
                </li>
            </ul>
        </div>
    </div>
    <div id="game-over">
        <h1>GAME OVER!</h1>
        
        <button id="retry">RETRY</button>
        <button id="ragequit">RAGEQUIT</button>
    </div>
    <script src="../js/player.js"></script>
    <script src="../js/enemy.js"></script>
    <script src="../js/obstacle.js"></script>
    <script src="../js/item.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
