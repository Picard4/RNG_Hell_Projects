<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG HELL</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="main-menu">
        <h1 id="game-title">RNG HELL</h1>
        <form id="mode-selection-form" name="mode-selection-form" method="post">
            
            <div id="mode-selection">
                <ul>
                    <li>
                        <label for="easy-mode" class="difficulty-options-label">Easy Mode</label>
                        <input type="radio" class="difficulty-options" id="easy-mode" name="difficulty-mode" tabindex="1" />
                    </li>
    
                    <li>
                        <label for="normal-mode" class="difficulty-options-label">Normal Mode</label>
                        <input type="radio" class="difficulty-options" id="normal-mode" name="difficulty-mode" tabindex="2" checked="checked" />
                    </li>
                </ul>
    
                <ul>
                    <li>
                        <label for="online-mode" class="online-options-label">Online Mode</label>
                        <input type="radio" class="online-options" id="online-mode" name="online-choice" tabindex="1" />
                    </li>
    
                    <li>
                        <label for="offline-mode" class="online-options-label">Offline Mode</label>
                        <input type="radio" class="online-options" id="offline-mode" name="online-choice" tabindex="2" checked="checked" />
                    </li>
                </ul>
            </div>

            <button id="start-button">COMMENCE THE GAMBLING SIMULATION</button>
        </form>
    </div>
    <div id="game">
        <canvas></canvas>
    </div>
    <div id="game-over">
        <h1>GAME OVER</h1>
        <ul id="game-over-messages"></ul>
        <button>RETRY</button>
    </div>
    <script src="../js/player.js"></script>
    <script src="../js/enemy.js"></script>
    <script src="../js/obstacle.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
